            <li><a href="{% url 'index' %}" class="nav-link px-4 link-white">Home</a></li>

                <li><a href="{% url 'add_news' %}" class="nav-link px-4 link-white">Add news</a></li>

                    <img src="{{ user.user_photo.url }}" alt="мдо" width="32" height="32" class="rounded-circle"></li>

                    <button type="button" class="btn btn-primary">Logout</button>
                </a>
            {% else %}
                <li>
                    <a href="{% url 'register' %}">

                    <a href="{% url 'login' %}">
                        <button type="button" class="btn btn-primary">log in</button>

                </li>
