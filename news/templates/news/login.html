{% extends 'news/base_user.html' %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static '/news/css/error.css' %}">
{% endblock %}

{% block content %}
    <br><br><br><br>
    <div class="container col-md-2 text-center">
        <img src="/media/N.png" alt="" width="250" height="250">
        <form method="post">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            {% csrf_token %}
            <div class="form-error">{{ form.non_field_errors }}</div>
            <div class="form-floating">
                <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username"
                       maxlength="150" required="" id="id_username" class="form-control" placeholder="email">
                <div class="form-error">{{ form.username.errors }}</div>
                <label for="id_username">Email:</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" autocomplete="current-password" required="" id="id_password"
                       class="form-control" placeholder="Password" value="">
                <div class="form-error">{{ form.password.errors }}</div>
                <label for="id_password">Password:</label>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2022â€“2023</p>
        </form>
    </div>
{% endblock %}
