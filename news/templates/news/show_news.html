{% extends 'base.html' %}

{% block title %}
    {{ news.title }}
{% endblock %}

{% block content %}
    <div class="col-md-9">
        <div class="card mb-3">
            <h5 class="card-header">Category: <em>{{ news.category }}</em></h5>
            <div class="card-body">
                {% if news.photo %}
                    <img src="{{ news.photo.url }}" class="rounded float-start" width="350" alt="">
                {% else %}
                    <img src="https://w7.pngwing.com/pngs/666/657/png-transparent-white-house-plan-food-republican-party-health-menu-blank-angle-food-rectangle.png"
                         class="rounded float-start" width="350" alt="">
                {% endif %}
                <h5 class="card-title text-center">{{ news.title }}</h5>
                <p class="card-text">{{ news.content|linebreaks }}</p>
            </div>
            <div class="card-footer text-center">
                {{ news.created_at|date:"Y-m-d, H:i:s" }}
            </div>
        </div>
    </div>
{% endblock %}
